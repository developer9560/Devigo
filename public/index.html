<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Devigo | Web & Mobile App Development</title>
    <meta
      name="description"
      content="We build digital experiences that transform businesses. Explore our full-stack web and mobile app solutions, UI/UX design, and digital marketing services."
    />
    <meta name="keywords" content="web development, app development, full-stack, React, Django, Devigo, website design, mobile app development, SEO, digital marketing" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://devigo.in/">
    <meta property="og:title" content="Devigo | Web & Mobile App Development">
    <meta property="og:description" content="We build digital experiences that transform businesses. Explore our full-stack web and mobile app solutions.">
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://devigo.in/">
    <meta property="twitter:title" content="Devigo | Web & Mobile App Development">
    <meta property="twitter:description" content="We build digital experiences that transform businesses. Explore our full-stack web and mobile app solutions.">
    <meta property="twitter:image" content="%PUBLIC_URL%/logo512.png">
    
    <link rel="canonical" href="https://devigo.in/" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  </head>
  <body>
    <noscript>
      <h1>Devigo | Web & Mobile App Development</h1>
      <p>We build digital experiences that transform businesses. Explore our full-stack web and mobile app solutions, UI/UX design, and digital marketing services.</p>
      <p>Please enable JavaScript to view this website.</p>
    </noscript>
    <div id="root"></div>

  </body>
